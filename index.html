<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>	πnake</title>
</head>
<body>
    <main>

<!-- This is the main game field with the score up top, the difficulty options and game length options. -->         
        <div id = "game-field">
            <div id="topBar">
                <form>
                    <fieldset id="difficulty">
                        <legend>Difficulty:</legend>
                        <input type="radio" id="Easy"> Easy </input>
                        <input type="radio" id="Hard"> Hard </input>
                    </fieldset>
                </form>
                <div class="scoreDisplay">Score: <span id="currentScore">0</span></div>
                <form>
                    <fieldset id="fieldSize">
                        <legend>Field Size:</legend>
                        <input type="radio" id="smallfield"> Small </input>
                        <input type="radio" id="largefield"> Large </input>
                    </fieldset>
                </form>
            </div>
        </div>

<!-- This is the right side bar on the screen that shows the title, high score, average score, and game records. -->        
        <aside>
            <header>
                <p>Welcome to</p>
                <p id="title">πnake</p>
            </header>
            <br>
            <div id = "highScoreAndAverageScore">
                High score: <span id = "highScoreValue"></span>
                <br>
                Average Score: <span id = "averageScoreValue"></span>
            </div>
            <br>
            <div id="recordsBox">
                Records:
                <ul id="records">
                    <!-- this is where li children will append when each game ends -->
                </ul>
            </div>

        </aside>
    </main>
    <footer>
        <div id="credits">
            <span class="credits"> Created by: Alexa Mullin </span>
            <span class="credits"> Music by: Cody Kestner </span> 
        </div>
        <div>
            <embed src="" loop="true" autostart="true" width="2" height="0"> <!-- music -->
        </div>

             alt="LinkedIn Logo"
              class="socialMedia"
            /></a>
            <a href="https://github.com/alemulli" target="_blank"

                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                alt="Github Logo"
                class="socialMedia"
            /></a>

            /></a>
      </div>
    </footer>
</body>
</html>
