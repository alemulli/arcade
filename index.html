<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Snake</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script defer src="index.js"></script>

</head>
<body>
    <main>

<!-- This is the main game field with the score up top, the difficulty options and game length options. -->         
        <div id = "game-field">
            <div id="topBar">
                <form>
                    <fieldset id="difficulty">
                        <legend>Difficulty:</legend>
                        <input type="radio" id="easy" name="difficultySelector" value="easy"> Easy </input>
                        <input type="radio" id="hard" name="difficultySelector" value="hard"> Hard </input>
                    </fieldset>
                </form>
                <div class="scoreDisplay">Score: <span id="currentScore">0</span></div>
                <form>
                    <fieldset id="fieldSize">
                        <legend>Field Size:</legend>
                        <input type="radio" id="smallField" name="fieldSizeSelector" value="smallField"> Small </input>
                        <input type="radio" id="largeField" name="fieldSizeSelector" value="largeField"> Large </input>
                    </fieldset>
                </form>
            </div>

            <table id="gameGridHere">
                <!-- This is where the game grid populates when the player chooses small or large -->
            </table>
        </div>

<!-- This is the right side bar on the screen that shows the title, high score, average score, and game records. -->        
        <aside>
            <header>
                <p>Welcome to</p>
                <p id="title">Snake</p>
            </header>
            <br>
            <p>First choose a difficulty and field size, then press an arrow key or WASD to start and move your snake.</p>
            <br>
            <div id = "highScoreAndAverageScore">
                High score: <span id = "highScoreValue"></span>
                <br>
                Average Score: <span id = "averageScoreValue"></span>
            </div>
            <br>
            <button id="playAgain">Play again?</button>
            <br>
            <div id="recordsBox">
                Records:
                <ul id="records">
                    <!-- this is where li children will append when each game ends -->
                </ul>
            </div>
        </aside>
    </main>

<!-- This is the footer where the credits, social media links, etc. are housed -->
    <footer>
        <div id="credits">
            <span class="credits"> Created by: Alexa Mullin </span>
            <span class="credits"> Music by: Cody Kestner </span> 
        </div>
        <div>
            <audio src="lex_song.mp3" controls controlsList="nodownload" loop="true" autoplay="true"> <!-- music -->
        </div>
        <div>
            <a
            href="#"
            target="_blank"
            ><img
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"
             alt="LinkedIn Logo"
              class="socialMedia"
            /></a>
            <a href="https://github.com/alemulli" target="_blank"
            ><img
                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                alt="Github Logo"
                class="socialMedia"
            /></a>
            <a
            href="#"
            target="_blank"
            ><img
             src="https://cdn.iconscout.com/icon/free/png-256/smile-2689437-2232238.png"
             alt="Smiley Face - leads to my Portfolio"
              class="socialMedia"
            /></a>
      </div>
    </footer>
</body>
</html>
